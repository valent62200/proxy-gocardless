<!-- test-bank.html -->
<button onclick="callApi()">Appeler GoCardless</button>
<pre id="result"></pre>

<script>
  async function callApi() {
    const response = await fetch('/api/gocardless-proxy', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        path: 'institutions?country=FR',
        method: 'GET'
      })
    });
    const data = await response.json();
    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
  }
</script>
