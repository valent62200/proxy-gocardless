<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test GoCardless API Proxy</title>
</head>
<body>
  <h1>Appeler GoCardless via Proxy</h1>
  <button id="call-api">Appeler GoCardless</button>

  <pre id="response"></pre>

  <script>
    document.getElementById('call-api').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/gocardless-proxy', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            path: 'institutions?country=FR',
            method: 'GET',
            headers: {}
          })
        });

        const data = await response.json();
        document.getElementById('response').textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        document.getElementById('response').textContent = 'Erreur : ' + error.message;
      }
    });
  </script>
</body>
</html>
